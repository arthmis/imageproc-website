[package]
name = "proc"
version = "0.1.0"
authors = ["lazypassion <25536767+lazypassion@users.noreply.github.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.50"
js-sys = "0.3.27"
image = "0.22.2"
num-traits = "0.2.8"
image_processing = { path = "../../image-processing" }

[dependencies.web-sys]
version = "0.3.27"
features = [
    'console',
]

[profile.release]
opt-level = 3 
